                                            <label for="password">Password*</label>

                                            <label for="password">Re-enter Password*</label>
                                            <input type="password" required id="repassword" name="psw">
                                    </div>
                          <div class="multi-chice">
                
                                        <p class>I want to sign up for the newsletter</p>
                                        <p>
                                                <label for="weekly-news">Weekly news</label>
                                                <input type="radio" value="sign-up" id="weekly-news" name="weekly-news" />
                                                
                                        </p>
                                        <p>
                                                <label for="monthly-news">Monthly news</label>
                                                <input type="radio" value="sign-up" id="monthly-news" name="monthly-news" />
                                                
                                        </p>

                                        </p>
